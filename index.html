<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">
  <!-- font awesome -->
  <script src="https://kit.fontawesome.com/d13807cb98.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="credits">
    <h1>Dev's Calculator</h1>
    <p>Developed by: <a href="https://dev-jariwala.github.io/MyPortfolio/"> Dev Jariwala</a> </p>
  </div>
  <!-- Calculator -->
  <section id="calculator">
    <form>
      <input type="text" class="display">
    </form>
    <div class="buttons">
      <button type="button" class="btn-grey btn-m btn-all-clear">AC</button>
      <button type="button" class="btn-grey btn-m btn-clear">C</button>
      <!-- <button type="button" class="btn btn-grey btn-m" data-num="+/-">+/-</button> -->
      <button type="button" class="btn btn-grey btn-m" data-num="%">%</button>
      <button type="button" class="btn btn-yellow btn-m" data-num="/">/</button>

      <button type="button" class="btn btn-d-grey btn-m" data-num="7">7</button>
      <button type="button" class="btn btn-d-grey btn-m" data-num="8">8</button>
      <button type="button" class="btn btn-d-grey btn-m" data-num="9">9</button>
      <button type="button" class="btn btn-yellow btn-m" data-num="*">*</button>

      <button type="button" class="btn btn-d-grey btn-m" data-num="4">4</button>
      <button type="button" class="btn btn-d-grey btn-m" data-num="5">5</button>
      <button type="button" class="btn btn-d-grey btn-m" data-num="6">6</button>
      <button type="button" class="btn btn-yellow btn-m" data-num="-">-</button>

      <button type="button" class="btn btn-d-grey btn-m" data-num="1">1</button>
      <button type="button" class="btn btn-d-grey btn-m" data-num="2">2</button>
      <button type="button" class="btn btn-d-grey btn-m" data-num="3">3</button>
      <button type="button" class="btn btn-yellow btn-m" data-num="+">+</button>

      <button type="button" class="btn btn-d-grey btn-lg" data-num="0">0</button>
      <button type="button" class="btn btn-d-grey btn-m" data-num=".">.</button>
      <button type="button" class="btn-yellow btn-m btn-equal">=</button>

    </div>
  </section>

  <!-- javascript -->
  <script src="js/script.js"></script>
</body>

</html>
